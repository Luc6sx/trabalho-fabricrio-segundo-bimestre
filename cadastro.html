<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('imagens/tela fundo.png');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        header {
            width: 100%;
            height: 40px;
            background-color: #157BF2;
            padding: 20px 0;
            color: rgb(255, 255, 255);
            text-align: center;
            
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        header h1 {
            color: #fff;
            margin: 0;
            flex: 1;
            text-align: center;
        }

        header img {
            height: 80px;
            margin-left: 20px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            margin-top: 120px;
            margin-bottom: 20px;
            width: 100%;
            justify-content: center;
        }

        .step {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle.completed, .step.active .circle {
            background-color: #4CAF50;
        }

        .circle.completed::after, .step.active .circle::after {
            content: '✓';
            color: white;
            font-size: 16px;
        }

        .line {
            width: 50px;
            height: 2px;
            background-color: #e0e0e0;
        }

        .line.completed {
            background-color: #4CAF50;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-top: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            color: #1a73e8;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group div {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 30px;
            margin-right: 30px;
        }

        .btn:hover {
            background-color: #155a9c;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .btn1 {
            display: flex;
            justify-content: center;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            header img {
                height: 60px;
                margin-left: 10px;
            }

            .circle {
                width: 20px;
                height: 20px;
            }

            .line {
                width: 40px;
            }

            .btn {
                margin-left: 10px;
                margin-right: 10px;
            }

            .form-group div {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .progress-container {
                flex-direction: column;
            }

            .line {
                display: none;
            }
        }
        .etapa1 {
            background-color: rgb(77, 77, 77);
            padding: 15px;
            border-radius: 50%;
        }

        .etapa2 {
            background-color: rgb(77, 77, 77);
            padding: 15px;
            border-radius: 50%;
        }

        .etapa3 {
            background-color: rgb(77, 77, 77);
            padding: 15px;
            border-radius: 50%;
        }

        .line1, .line2 {
            width: 50px;
            height: 1px;
            background-color: rgb(77, 77, 77);
            margin-left: 5px;
            margin-right: 5px;
        }

        .progresso {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ep1 {
            padding: 5px;
            border: solid rgb(1, 199, 1) 1px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/Sem título.png" alt="logo fortes">
        <h1>Cadastro - Fortes Engenharia</h1>
    </header>
    
    
    
    <div class="container">
        

        <div class="form-step active" id="step-1">
            <div class="progresso">
                <div class="ep1">
                    <div class="etapa1"></div>
                </div>
                <div class="line1" style=""></div>
                <div class="etapa2"></div>
                <div class="line2"></div>
                <div class="etapa3"></div>
            </div>
            <h1>Vamos começar!</h1>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj">
            </div>
            <div class="form-group">
                <label for="razao-social">Razão Social</label>
                <input type="text" id="razao-social">
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep">
            </div>
            <div class="form-group">
                <label for="municipio">Município</label>
                <input type="text" id="municipio">
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro (Rua e Número)</label>
                <input type="text" id="logradouro">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone">
            </div>
            <div class="form-group">
                <label for="site">Site (Opcional)</label>
                <input type="text" id="site">
            </div>
            <div class="btn1"><button class="btn" onclick="nextStep(1)">Continuar</button></div>
        </div>

        <div class="form-step" id="step-2">
            <div class="progresso">
                <div class="etapa1" style="background-color: rgb(1, 199, 1); padding: 8px 13px;">✓</div>
                <div class="line1" style="background-color: rgb(1, 199, 1);"></div>
                <div class=" ep1">
                    <div class="etapa2"></div>
                </div>
                <div class="line2"></div>
                <div class="etapa3"></div>
            </div>

            <h1>Estamos quase lá</h1>
            <div class="form-group">
                <label for="nome-completo">Nome Completo</label>
                <input type="text" id="nome-completo">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf">
            </div>
            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento">
            </div>
            <div class="form-group">
                <label>Sexo</label>
                <div>
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="sexo" value="feminino">
                    <label for="feminino">Feminino</label>
                </div>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade">
            </div>
            <div class="form-group">
                <label for="cep-socio">CEP</label>
                <input type="text" id="cep-socio">
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado">
            </div>
            <div class="form-group">
                <label for="telefone-socio">Telefone</label>
                <input type="text" id="telefone-socio">
            </div>
            <div class="btn1">
                <button class="btn" onclick="previousStep(2)">Voltar</button>
                <button class="btn" onclick="nextStep(2)">Continuar</button>
            </div>
        </div>

        <div class="form-step" id="step-3">
            <div class="progresso">
                <div class="etapa1" style="background-color: rgb(1, 199, 1); padding: 8px 13px;">✓</div>
                <div class="line1" style="background-color: rgb(1, 199, 1); "></div>
                <div class="etapa2" style="background-color: rgb(1, 199, 1); padding: 8px 13px;">✓</div>
                <div class="line2" style="background-color: rgb(1, 199, 1);"></div>
                <div class="ep1">
                    <div class="etapa3"></div>
                </div>
            </div>
            <h1>Para finalizar!</h1>
            <div class="form-group">
                <label for="nome-usuario">Nome de Usuário</label>
                <input type="text" id="nome-usuario">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha">
            </div>
            <div class="form-group">
                <label for="repita-senha">Repita sua Senha</label>
                <input type="password" id="repita-senha">
            </div>
            <div class="btn1">
                <button class="btn" onclick="previousStep(3)">Voltar</button>
                <button class="btn" onclick="submitForm()">Finalizar</button>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;

        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault(); // Previne comportamento padrão de submit
            });
        });

        function nextStep(currentStep) {
            document.getElementById(`step-${currentStep}`).classList.remove('active');
            document.getElementById(`step-${currentStep + 1}`).classList.add('active');

            document.getElementById(`progress-step-${currentStep}`).classList.remove('active');
            document.getElementById(`progress-step-${currentStep}`).classList.add('completed');
            document.getElementById(`progress-step-${currentStep + 1}`).classList.add('active');

            if (currentStep < 3) {
                document.querySelectorAll('.line')[currentStep - 1].classList.add('completed');
                document.querySelectorAll('.circle')[currentStep - 1].classList.add('completed');
            }
        }

        function previousStep(currentStep) {
            document.getElementById(`step-${currentStep}`).classList.remove('active');
            document.getElementById(`step-${currentStep - 1}`).classList.add('active');

            document.getElementById(`progress-step-${currentStep}`).classList.remove('active');
            document.getElementById(`progress-step-${currentStep - 1}`).classList.add('active');
            document.getElementById(`progress-step-${currentStep - 1}`).classList.remove('completed');

            if (currentStep <= 3) {
                document.querySelectorAll('.line')[currentStep - 2].classList.remove('completed');
                document.querySelectorAll('.circle')[currentStep - 2].classList.remove('completed');
            }
        }

        function submitForm() {
            // Adicione a lógica para enviar o formulário aqui
            alert("Formulário enviado com sucesso!");
        }
    </script>
</body>
</html>
